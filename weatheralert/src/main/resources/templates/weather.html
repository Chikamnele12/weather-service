<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Report</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80')
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            padding-top: 80px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
    </style>
</head>
<body>
<div class="overlay text-center">
    <div class="container">
        <h1 class="mb-4 fw-bold">üå¶Ô∏è Check Weather</h1>

        <form method="get" action="/weather" class="mb-5">
            <div class="input-group w-50 mx-auto">
                <input type="text" name="city" class="form-control" placeholder="Enter city name..." required>
                <button class="btn btn-primary" type="submit">Check</button>
            </div>
        </form>

        <div th:if="${weather != null}" class="card mx-auto shadow p-4" style="max-width: 400px;">
            <h2 th:text="${weather.name}" class="text-capitalize mb-3"></h2>

            <img th:src="@{'https://openweathermap.org/img/wn/' + ${weather.weather[0].icon} + '@2x.png'}"
                 alt="Weather Icon" class="mb-3" width="100" height="100"/>

            <h4 th:text="'üå°Ô∏è Temperature: ' + ${weather.main.temp} + ' ¬∞C'"></h4>
            <p th:text="'‚òÅÔ∏è Condition: ' + ${weather.weather[0].description}"></p>

            <a href="/" class="btn btn-outline-dark mt-3">Back Home</a>
        </div>

        <div th:if="${weather == null}" class="text-light mt-5">
            <p>Enter a city name above to see current weather üåç</p>
        </div>
    </div>
</div>
</body>
</html>
