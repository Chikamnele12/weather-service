<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Test Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Football stadium / nature background */
            background: url('https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h3 {
            color: #ffb400; /* golden heading for better contrast */
            font-weight: 600;
        }

        button.btn-warning {
            background-color: #ffb400;
            border-color: #ffb400;
            font-weight: 600;
        }

        .alert {
            font-weight: 500;
        }

        a {
            color: #007BFF;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-lg p-4" style="width: 28rem;">
    <h3 class="text-center mb-4">üìß Send Test Email</h3>
    <form action="/test-email/send" method="post">
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter recipient email" required>
        </div>
        <button type="submit" class="btn btn-warning w-100 text-white">Send Email</button>
    </form>

    <div th:if="${message}" class="alert mt-3 text-center"
         th:classappend="${#strings.contains(message, '‚úÖ')} ? 'alert-success' : 'alert-danger'"
         th:text="${message}"></div>

    <a href="/" class="text-decoration-none d-block text-center mt-3">‚Üê Back Home</a>
</div>
</body>
</html>
